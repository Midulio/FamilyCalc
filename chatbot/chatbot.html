<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot FamilyCalc</title>
<link rel="icon" type="image/png" href="Íconochatbot.png">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="chat-container">
<div class="chat-header">
<h3>Chatbot de FamilyCalc 🤖</h3>
</div>
<div class="chat-messages" id="chat-messages">
<div class="message bot-message">
¡Hola! soy el chatbot oficial de FamilyCalc. ¿En qué puedo ayudarte hoy?
<div class="options-container">
<button class="option-button" data-question="horario">¿Cuál es su horario de atención?</button>
<button class="option-button" data-question="contacto">¿Cómo puedo contactarlos?</button>
<button class="option-button" data-question="productos">¿Qué productos ofrecen?</button>
<button class="option-button" data-question="ayuda">Necesito más ayuda.</button>
</div>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
