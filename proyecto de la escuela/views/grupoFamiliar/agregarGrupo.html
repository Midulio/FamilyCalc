        <h2>Agregar Grupo Familiar</h2>
          <form id="formGrupo" class="text-white">
    <div class="mb-3">
      <label for="nombre">Nombre del grupo</label>
      <input type="text" id="nombre" required>
    </div>
    <div class="mb-3">
      <label for="calle">Calle</label>
      <input type="text" id="calle" required>
    </div>
    <div class="mb-3">
      <label for="localidad" class="form-label">Localidad</label>
      <input type="text" id="localidad" required>
    </div>
    <div class="mb-3">
      <label for="provincia">Provincia</label>
      <input type="text" id="provincia" required>
    </div>
    <div class="mb-3">
      <label for="integrantes">Cantidad de integrantes</label>
      <input type="number" id="integrantes" required>
    </div>
    <button type="submit" class="enviar">Guardar grupo</button>
  </form>
        </section>

        <script>
        document.getElementById('formGrupo').addEventListener('submit', function (e) {
            e.preventDefault();

            const grupo = {
            nombre: document.getElementById('nombre').value,
            calle: document.getElementById('calle').value,
            localidad: document.getElementById('localidad').value,
            provincia: document.getElementById('provincia').value,
            integrantes: document.getElementById('integrantes').value,
            };

            // Guardar en localStorage
            const grupos = JSON.parse(localStorage.getItem('grupos')) || [];
            grupos.push(grupo);
            localStorage.setItem('grupos', JSON.stringify(grupos));

            // Redirigir a la tabla
            window.location.href = "grupoFamiliar.html";
        });
        </script>
