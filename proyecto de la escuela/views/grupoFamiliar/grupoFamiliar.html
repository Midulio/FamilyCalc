        <section class="glass">
            <h2>Tus grupos familiares</h2>
            <div class="tabla">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre del grupo</th>
                            <th>Calle</th>
                            <th>Localidad</th>
                            <th>Provincia</th>
                            <th>Integrantes</th>
                        </tr>
                    </thead>
                        <tbody class="scrollcontainer">

                        </tbody>
                </table>
            </div>
            <a href="agregarGrupo.html" class="agregar">Agregar grupo</a>
        </section>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const grupos = JSON.parse(localStorage.getItem('grupos')) || [];
                const tbody = document.querySelector('tbody.scrollcontainer');

                grupos.forEach(g => {
                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <th>${g.nombre}</th>
                    <th>${g.calle}</th>
                    <th>${g.localidad}</th>
                    <th>${g.provincia}</th>
                    <th>${g.integrantes}</th>
                `;
                tbody.appendChild(fila);
                });
            });
        </script>
